<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="time-box">
        <h1>計時器</h1>
        <div class="timer">
            <p><span class="min">00</span>:<span class="sec">00</span>:<span class="msec">00</span></p>
        </div>
        <div class="btn-box">
            <button class="start">開始計時</button>
            <button class="stop">暫停計時</button>
            <button class="clear">清除計時</button>
        </div>
    </div>
</body>
<script src="碼表.js"></script>
</html>
