<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?至少有一个人年龄大于或等于19吗？

    const age18 = people.some(person => {
    const nowdate = new Date().getFullYear() - person.year;
    return nowdate >= 19;
    });

    console.log(age18);
    // Array.prototype.every() // is everyone 19 or older?  所有人的年龄都大于或等于19吗？

    const age19 = people.every(person => {
      const nowdate = new Date().getFullYear() - person.year;
      return nowdate >= 19;
    });

    console.log(age19);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423 找到 ID 为 823423 的评论
    const myid = 823423
    const ageid = comments.find( comments =>comments.id === myid)

    console.log(ageid);


    // Array.prototype.findIndex()
    // Find the comment with this ID找到 ID 为 823423 的评论
    // delete the comment with the ID of 823423 删除 ID 为 823423 的评论

    const myid1 = 823423
    const ageid1 = comments.findIndex( comments =>comments.id === myid)
    console.log(ageid1);
    comments.splice(ageid1 ,1)
    console.log(comments);

  </script>
</body>
</html>
